apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        github_x0b {
            keyAlias 'github_x0b'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId 'ca.pkay.rcloneexplorer.x0b'
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 30
        versionName '1.7.5'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        x86 {
            jniLibs.srcDirs = ["lib/x86"]
        }
        x86_64 {
            jniLibs.srcDirs = ["lib/x86_64"]
        }
        armv7a {
            jniLibs.srcDirs = ["lib/armv7a"]
        }
        armv8a {
            jniLibs.srcDirs = ["lib/armv8a"]
        }
        fatapk {
            jniLibs.srcDirs = ["lib/fatapk"]
        }
    }
    flavorDimensions 'arch'
    productFlavors {
        x86 {
            dimension 'arch'
            versionNameSuffix "-x86"
        }
        armv7a {
            dimension 'arch'
            versionNameSuffix "-armv7a"
        }
        armv8a {
            dimension 'arch'
            versionNameSuffix "-armv8a"
        }
        x86_64 {
            dimension 'arch'
            versionNameSuffix "-x86_64"
        }
        fatapk {
            dimension 'arch'
            versionNameSuffix "-fatapk"
        }
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:support-compat:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.leinardi.android:speed-dial:2.0.0'
    implementation 'us.feras.mdv:markdownview:1.1.0'
    implementation 'jp.wasabeef:recyclerview-animators:2.3.0'
    implementation 'com.github.GrenderG:Toasty:1.3.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}

apply plugin: 'com.google.gms.google-services'
