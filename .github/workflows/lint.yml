name: Android Lint

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches-ignore:
      - 'master'
  schedule:
    - cron: '0 22 * * *' # run at 0:00 GMT+2

jobs:
  checkLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Build app
        run: ./gradlew lint -x :rclone:buildAll
      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: Lint Reports
          path: app/build/reports/
          retention-days: 30
