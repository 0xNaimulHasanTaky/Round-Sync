    environment 'CC_FOR_TARGET', crossCompiler
    environment 'GOOS', 'android'
    environment 'GOARCH', '386'
    environment 'CGO_ENABLED', '1'
    environment 'CGO_LDFLAGS', "-fuse-ld=gold -s -w"
    commandLine 'go', 'build', '-tags', 'linux', '-trimpath', '-o', '../app/lib/x86/librclone.so', repository
